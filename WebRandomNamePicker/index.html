<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页版随机点名器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="name-display">
            <div id="currentName">点击抽取</div>
        </div>
        
        <div class="main-button">
            <button id="pickButton">
                <div class="button-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM7.5 18c-.83 0-1.5-.67-1.5-1.5S6.67 15 7.5 15s1.5.67 1.5 1.5S8.33 18 7.5 18zm0-9C6.67 9 6 8.33 6 7.5S6.67 6 7.5 6 9 6.67 9 7.5 8.33 9 7.5 9zm4.5 4.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4.5 4.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm0-9c-.83 0-1.5-.67-1.5-1.5S15.67 6 16.5 6s1.5.67 1.5 1.5S17.33 9 16.5 9z"/>
                    </svg>
                </div>
                <div class="button-text">抽取名字</div>
            </button>
        </div>
        
        <div class="control-buttons">
            <button id="modeButton">
                <div class="button-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46A7.93 7.93 0 0020 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74A7.93 7.93 0 004 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
                    </svg>
                </div>
                <div class="button-text">直接模式</div>
            </button>
            
            <button id="selectButton">
                <div class="button-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zM7 12h2v5H7zm4-7h2v12h-2zm4 5h2v7h-2z"/>
                    </svg>
                </div>
                <div class="button-text">选择名单</div>
            </button>

            <button id="switchGroupButton">
                <div class="button-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46A7.93 7.93 0 0020 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74A7.93 7.93 0 004 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
                    </svg>
                </div>
                <div class="button-text">切换小组</div>
            </button>
        </div>
        
        <!-- 选择名单面板 -->
        <div class="panel" id="selectPanel">
            <h3>选择名单</h3>
            <div class="group-selector">
                <select id="groupSelect">
                    <option value="默认组">默认组</option>
                </select>
            </div>
            <div class="panel-actions">
                <button id="showImportPanel" class="left-button">导入新名单</button>
                <button id="closeSelectPanel">关闭</button>
            </div>
        </div>
        
        <!-- 导入新名单面板 -->
        <div class="panel" id="importPanel">
            <h3>导入新名单</h3>
            <div class="input-group">
                <label for="newGroupName">新组名称:</label>
                <input type="text" id="newGroupName" placeholder="输入新组名">
            </div>
            <textarea id="newNameList" placeholder="请输入名单，每行一个名字"></textarea>
            <div class="panel-actions">
                <button id="saveImport" class="left-button">保存</button>
                <button id="closeImportPanel">关闭</button>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>作者: HowCam 3604402972 (QQ)</p>
        <p>© 2025 随机点名器 - 版权所有</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
